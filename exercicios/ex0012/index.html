<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML%</title>
</head>
<body>
    <h1>Enserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>

    <video poster="img/cachoeira.jpg" controls>
        <source src="midia/Cachoeira2.mp4" type="video/mp4">
        <source src="midia/Cachoeira2.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com video</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/C49cyJKjUZs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
