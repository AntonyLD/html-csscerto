<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela desafio 2</title>
    <style>
        table{
            border-collapse: collapse;
            width: 600px;
            text-align: center;
        }
        thead{
            background-color: gray;
        }
        th, td{
            border: 1.5px solid black;
        }
        .M{
            background-color: gray;
            text-align: left;
        }
        thead > tr > th {
            vertical-align: middle;
        }
        .cmedia {
            background-color: rgb(2, 255, 2);
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="carea">
            <col class="cdiciplina">
            <col class="cnota">
            <col class="cn1">
            <col class="cmedia">

        </colgroup>
        <thead>
            <tr>
                <th rowspan="2" scope="row" >Área</th>
                <th rowspan="2" scope="row">Disciplinas</th>
                <th colspan="2" scope="rowgroup">Notas</th>
                <th rowspan="2" scope="row">Média</th>
            </tr>
            <tr>
                
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="M">Média de Exatas</th>
                <th style="background-color: gray;" >0.0</th>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
        
            </tr>
            <tr>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="M">Média de humanas</th>
                <th style="background-color: gray;">0.0</th>
            </tr>
        
        </tbody>
    </table>
    
</body>
</html>
