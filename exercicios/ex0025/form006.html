<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de fomExemplo de fom</title>
</head>
<body>
    <h1>Exemplo de fomulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="Cor" id="icor">
        </p>
        <p>
            <label for="iniv">Nivel de satisfação</label>
            <input type="range" name="niv" id="iniv" min="1" max="5" value="1">
        </p>
        <p>
            <label for="ifot">Foto de perfil</label>
            <input type="file" name="fot" id="ifot">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="reset">
        </p>

    </form>
    
</body>
</html>
