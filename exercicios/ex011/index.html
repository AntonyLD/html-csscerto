<!DOCTYPE html>
<html lang=pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em <HTML></HTML></title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir este site em vrios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo auio</h1>
    <p>Vamos reproduzir audios em html5</p>
   <audio preload="metadata" controls loop>
        <source src="midia/richas.mp3" type="audio/mpeg">
   </audio>
</body>
</html>
